    <main>
        <h1 class="lg-heading">
            Contact <span class="text-secondary">Me</span>
        </h1>
        <h2 class="sm-heading">
            Here is how you can contact me...
        </h2>
        <div class="contact-boxes">
            <div class="contact-info">
                <a href="https://www.google.com/maps/place/15520+Lujon+St,+La+Puente,+CA+91745/@34.0023422,-117.9744755,17z/data=!3m1!4b1!4m5!3m4!1s0x80c2d42d51ab8b21:0xd4c7e6a6a759afaf!8m2!3d34.0023422!4d-117.9722868"
                    target="_blank">
                    <div class="address-map"></div>
                </a>
                <div class="contact">
                    <span class="text-secondary"><i class="fas fa-at"></i> Email: </span>kelvinwong0922@gmail.com
                </div>
                <div class="contact">
                    <span class="text-secondary"><i class="fas fa-phone"></i> Phone: </span>(626) 322-5180
                </div>
                <div class="contact">
                    <span class="text-secondary"><i class="fas fa-address-card"></i> Address: </span>15520 Lujon
                    Street, Hacienda Heights, CA 91745
                </div>
            </div>
            <div class="contact-form">
                <h2 class="sm-heading"><i class="fas fa-comment-alt"></i> Send Me Any Feedback</h2>
                <form action="mailto:kelvinwong0922@gmail.com?subject=Email from Contact Me Page" method="POST" enctype="text/plain">
                    <label for="fname">Your Name*</label>
                    <input type="text" name="name" placeholder="..." required>
                    <label for="fname">Your Email*</label>
                    <input type="email" name="email" placeholder="..." required>
                    <label for="fname">Subject*</label>
                    <input type="text" name="subject" placeholder="..." required>
                    <label for="fname">Your Message*</label>
                    <textarea name="message" placeholder="..."></textarea>

                    <input type="image" value="Submit" src="img/submit-5.gif" class="submit-btn">
                </form>
            </div>
        </div>
